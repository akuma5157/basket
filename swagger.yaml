openapi: 3.0.1
info:
  title: Basket
  description: REST API doc for Basket.
  contact:
    email: akuma5157@gmail.com
  version: "0.1"
servers:
- url: http://localhost:8000/api/v01
tags:
- name: time
  description: Operations for time
paths:
  /time/:
    get:
      tags:
      - time
      summary: get server system time
      description: Returns server system time
      operationId: getTime
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Time'
        400:
          description: Invalid Request
          content: {}
        404:
          description: Job not found
          content: {}
components:
  schemas:
    Time:
      type: string
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
      x-basicInfoFunc: app.basic_auth
    api_key:
      type: apiKey
      name: api_key
      in: header

